<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ферматария</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="character">
        <div class="body">
          <img src="./img/char.png">
          <img class="underwear" src="./img/underwear.png">
          <div class="hair"></div>
          <div class="brows"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
        </div>
        <div class="controls">
          <div class="hair-controls">
            <button onclick="changeHair('./img/hair1.png')">Hair 1</button>
            <button onclick="changeHair('./img/hair2.png')">Hair 2</button>
          </div>

          <div class="controls">
            <div class="brows-controls">
              <button onclick="changeBrows('./img/brows1.png')">Brows 1</button>
              <button onclick="changeBrows('./img/brows2.png')">Brows 2</button>
              <button onclick="changeBrows('./img/brows3.png')">Brows 3</button>
            </div>

          <div class="eyes-controls">
            <button onclick="changeEyes('./img/eye1.png')">Eyes 1</button>
            <button onclick="changeEyes('./img/eye2.png')">Eyes 2</button>
            <button onclick="changeEyes('./img/eye3.png')">Eyes 3</button>
            <button onclick="changeEyes('./img/eye4.png')">Eyes 4</button>
          </div>
          <div class="mouth-controls">
            <button onclick="changeMouth('./img/mouth1.png')">Mouth 1</button>
            <button onclick="changeMouth('./img/mouth2.png')">Mouth 2</button>
            <button onclick="changeMouth('./img/mouth3.png')">Mouth 3</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
